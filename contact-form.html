<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact beutifull</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./static/animate.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="./static/contactform.css">
  </head>
  <body>

  	<div class="bg-contact2">
  		<div class="container-contact2">
  			<div class="wrap-contact2">
  				<form class="contact2-form validate-form">
  					<div class="contact2-form-title">
  						Contact Us
  					</div>

  					<div class="wrap-input2 validate-input" data-validate="Name is required">
  						<input class="input2" type="text" name="name">
  						<div class="focus-input2" data-placeholder="NAME"></div>
  					</div>

  					<div class="wrap-input2 validate-input" data-validate="Valid email is required: ex@abc.xyz">
  						<input class="input2" type="text" name="email">
  						<div class="focus-input2" data-placeholder="EMAIL"></div>
  					</div>

  					<div class="wrap-input2 validate-input" data-validate="Message is required">
  						<textarea class="input2" name="message"></textarea>
  						<div class="focus-input2" data-placeholder="MESSAGE"></div>
  					</div>

  					<div class="container-contact2-form-btn">
  						<div class="wrap-contact2-form-btn">
  							<div class="contact2-form-bgbtn"></div>
  							<button class="contact2-form-btn">
  								Send Your Message
  							</button>
  						</div>
  					</div>
  				</form>
  			</div>
  		</div>
  	</div>
  </body>
	<script async="" src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

</html>
